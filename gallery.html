  <script>
    $(document).ready(function() {
  var slideshow = $('#slideshow');
  var slides = slideshow.find('.slide');
  var currentSlide = 0;

  function showSlide(index) {
    slides.removeClass('active').eq(index).addClass('active');
    currentSlide = index;
  }

  function nextSlide() {
    showSlide((currentSlide + 1) % slides.length);
  }

  function prevSlide() {
    showSlide((currentSlide - 1 + slides.length) % slides.length);
  }

  slideshow.find('.prev').on('click', prevSlide);
  slideshow.find('.next').on('click', nextSlide);

  showSlide(0);

  setInterval(nextSlide, 5000);
});
  </script>
  <script>
$(document).ready(function() {
  let slideshow = $('#slideshow');
  let closeBtn = $('#closeBtn');

  // Function to close the slideshow
  function closeSlideshow() {
    slideshow.hide();
  }

  // Function to open the slideshow
  function openSlideshow() {
    slideshow.show();
  }

  // Close slideshow when close button is clicked
  closeBtn.on('click', closeSlideshow);

  // Close slideshow when clicked outside slideshow area
  $(document).on('click', function(event) {
    if (!slideshow.is(event.target) && !slideshow.has(event.target).length > 0) {
      closeSlideshow();
    }
  });
  
  // Open slideshow when open button is clicked
  $(document).on('click', '#openBtn', openSlideshow);
});

  </script>
